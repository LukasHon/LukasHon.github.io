<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device - width, initial - scale=1.0">
  <title>Colors</title>


  <script>
    document.addEventListener("DOMContentLoaded", function () {

      document.querySelectorAll("button").forEach(function (but) {
        but.onclick = function () {
          document.querySelector("#hello").style.color = but.dataset.barva;
        }
      })

    });



    document.addEventListener("DOMContentLoaded", function () {

      document.querySelector("select").onchange = function () {     /* () =>  =  function () */
        document.querySelector("#hello").style.color = this.value
      }
    }


  </script>

</head>
<body>
<h1 id="hello">Hello!</h1>

<button data-barva="red">Red</button>
<button data-barva="blue">Blue</button>
<button data-barva="green">Green</button>


</body>
</html>
